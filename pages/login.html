<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Ramos Drywall</title>
        <link rel="stylesheet" href="../estilos/login.css">
        <link
          rel="shortcut icon"
          href="../imagenes/logo.jpg"
          type="image/x-icon"
        />
    </head>

  <body>
    <header>
        <a href="../index.html">
            <img src="../imagenes/logo.jpg" alt="Imagen de la constructora" />
          </a>
        <h1>Constructora Ramos Drywall</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="inventario.html">Inventario</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
          <form class="formulario" id="loginForm" method="POST">
            <h1 class="titulo">INICIAR SESIÓN</h1>
            <div>
              <label for="USUARIO"
                ><i class="fa fa-envelope"></i>Correo electronico</label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Correo electronico"
                required
              />
            </div>
            <div>
              <label for="CONTRASEÑA"
                ><i class="fa fa-unlock-alt"></i>Contraseña</label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="  Contraseña?"
                required
              />
            </div>
            
            <div class="links">
              <a href="recuperacion.html" class="link"
                >¿Has olvidado tu contraseña?</a
              >
              <a href="register.html" class="link">Crear cuenta</a>
            </div>
            <div>
              <button type="submit">Iniciar Sesión</button>
            </div>
          </form>
        </div>
      </main>
    <footer>
        <p>&copy; 2024 Constructora Ramos Drywall. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/app.js"></script>
  </body>
</html>
